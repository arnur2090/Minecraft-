<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft World</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">Minecraft World</div>
    <nav>
      <a href="#">Главная</a>
      <a href="gallery.html">Галерея</a>
      <a href="mods.html">Моды</a>
      <a href="about.html">О нас</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Добро пожаловать в Minecraft World</h1>
      <p>Моды. Магия. Технологии. Всё в одном месте.</p>
    </section>

    <div class="floating-steve">
      <img src="steve.png" alt="Steve">
    </div>

    <!-- Блок с отзывами -->
    <section id="reviews-section">
      <h2>Отзывы клиентов</h2>
      <div id="reviews-list"></div>
      <button class="add-review">Оставить отзыв</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Minecraft World.</p>
  </footer>

  <script>
    // Функция для загрузки отзывов из LocalStorage
    function loadReviews() {
      const reviewsList = document.getElementById('reviews-list');
      reviewsList.innerHTML = ''; // Очистить текущие отзывы
      const reviews = JSON.parse(localStorage.getItem('reviews')) || [];

      reviews.forEach(review => {
        const reviewElement = document.createElement('div');
        reviewElement.classList.add('review');
        reviewElement.innerHTML = `
          <p class="review-text">${review.text}</p>
          <p class="review-author">${review.author}</p>
        `;
        reviewsList.appendChild(reviewElement);
      });
    }

    // Функция для добавления нового отзыва
    function addReview() {
      const reviewText = prompt("Введите ваш отзыв:");
      if (reviewText) {
        const reviews = JSON.parse(localStorage.getItem('reviews')) || [];
        const newReview = {
          text: reviewText,
          author: "Аноним"
        };
        reviews.push(newReview);
        localStorage.setItem('reviews', JSON.stringify(reviews));
        loadReviews(); // Перезагрузить список отзывов
      }
    }

    // Загрузить отзывы при загрузке страницы
    window.onload = loadReviews;

    // Добавить обработчик события на кнопку
    document.querySelector('.add-review').addEventListener('click', addReview);
  </script>
</body>
</html>
