<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Отзывы</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    #review-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 500px;
      margin: 20px 0;
    }
    #review-form input,
    #review-form textarea {
      padding: 10px;
      font-family: 'Rubik', sans-serif;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    #review-form button {
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #reviews-list .review {
      background: #f4f4f4;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      position: relative;
    }
    .review button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: red;
      color: white;
      border: none;
      padding: 5px 8px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Minecraft World</div>
    <nav>
      <a href="index.html">Главная</a>
      <a href="gallery.html">Галерея</a>
      <a href="mods.html">Моды</a>
      <a href="about.html">О нас</a>
      <a href="reviews.html">Отзывы</a>
    </nav>
  </header>

  <main>
    <section id="reviews-section">
      <h2>Отзывы пользователей</h2>
      <form id="review-form">
        <input type="text" id="author" placeholder="Ваше имя" required />
        <textarea id="text" placeholder="Ваш отзыв" rows="4" required></textarea>
        <button type="submit">Отправить</button>
      </form>
      <div id="reviews-list"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Minecraft World.</p>
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <script>
    // Ваши данные Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBbfB3LneyMe06--61hDrtLEYV7foxLG38",
      authDomain: "minecraft-reviews-74933.firebaseapp.com",
      projectId: "minecraft-reviews-74933",
      storageBucket: "minecraft-reviews-74933.appspot.com",
      messagingSenderId: "600714681174",
      appId: "1:600714681174:web:03323ee1b918861f46d4f7",
      measurementId: "G-XNTX42X9VK"
    };

    // Инициализация Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Загружаем отзывы
    async function loadReviews() {
      const list = document.getElementById("reviews-list");
      list.innerHTML = "";
      const querySnapshot = await db.collection("reviews").get();
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const el = document.createElement("div");
        el.classList.add("review");
        el.innerHTML = `
          <p class="review-text">${data.text}</p>
          <p class="review-author">Автор: ${data.author}</p>
          <button onclick="deleteReview('${doc.id}')">Удалить</button>
        `;
        list.appendChild(el);
      });
    }

    // Удаляем отзыв
    async function deleteReview(id) {
      await db.collection("reviews").doc(id).delete();
      loadReviews();
    }

    // Отправляем новый отзыв
    document.getElementById("review-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const author = document.getElementById("author").value.trim() || "Аноним";
      const text = document.getElementById("text").value.trim();
      if (text) {
        await db.collection("reviews").add({ author, text });
        document.getElementById("review-form").reset();
        loadReviews();
      }
    });

    window.onload = loadReviews;
    window.deleteReview = deleteReview;
  </script>
</body>
</html>
