<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Отзывы</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    #review-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 500px;
      margin: 20px 0;
    }

    #review-form input,
    #review-form textarea {
      padding: 10px;
      font-family: 'Rubik', sans-serif;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    #review-form button {
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #review-form button:hover {
      background-color: #45a049;
    }

    .review {
      background-color: #f4f4f4;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    .review-text {
      font-size: 16px;
      margin-bottom: 5px;
    }

    .review-author {
      font-size: 14px;
      color: #555;
    }

    .review button {
      background-color: #e53935;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
    }

    .review button:hover {
      background-color: #c62828;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Minecraft World</div>
    <nav>
      <a href="index.html">Главная</a>
      <a href="gallery.html">Галерея</a>
      <a href="mods.html">Моды</a>
      <a href="about.html">О нас</a>
      <a href="reviews.html">Отзывы</a>
    </nav>
  </header>

  <main>
    <section id="reviews-section">
      <h2>Отзывы пользователей</h2>

      <form id="review-form">
        <input type="text" id="author" placeholder="Ваше имя" required />
        <textarea id="text" placeholder="Ваш отзыв" rows="4" required></textarea>
        <button type="submit">Отправить</button>
      </form>

      <div id="reviews-list"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Minecraft World.</p>
  </footer>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbfB3LneyMe06--61hDrtLEYV7foxLG38",
      authDomain: "minecraft-reviews-74933.firebaseapp.com",
      projectId: "minecraft-reviews-74933",
      storageBucket: "minecraft-reviews-74933.firebasestorage.app",
      messagingSenderId: "600714681174",
      appId: "1:600714681174:web:a26b9af369e5a09246d4f7",
      measurementId: "G-MMSXXVGTXQ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadReviews() {
      const list = document.getElementById("reviews-list");
      list.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "reviews"));
      querySnapshot.forEach((docSnap) => {
        const r = docSnap.data();
        const el = document.createElement("div");
        el.classList.add("review");
        el.innerHTML = `
          <p class="review-text">${r.text}</p>
          <p class="review-author">Автор: ${r.author}</p>
          <button onclick="deleteReview('${docSnap.id}')">Удалить</button>
        `;
        list.appendChild(el);
      });
    }

    async function deleteReview(id) {
      await deleteDoc(doc(db, "reviews", id));
      loadReviews();
    }

    window.deleteReview = deleteReview;

    window.addEventListener("DOMContentLoaded", () => {
      loadReviews();

      document.getElementById("review-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const author = document.getElementById("author").value.trim() || "Аноним";
        const text = document.getElementById("text").value.trim();
        if (text) {
          await addDoc(collection(db, "reviews"), { author, text });
          document.getElementById("review-form").reset();
          loadReviews();
        }
      });
    });
  </script>
</body>
</html>
